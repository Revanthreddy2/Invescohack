<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        function clearFormAndReload() {
            // Reset the form fields
            document.getElementById("myForm").reset();
            // Reload the page
            location.reload();
        }
    </script>
</head>

<body>

    <div class="container" style="padding-top: 10rem; padding-bottom: 5rem;">
        <form method="post" action="/" id="myForm">
            <div class="row">
                <div>
                    <label for="satrtDate">Start Date</label>
                    <input type="text" id="startDate" name="startDate">
                </div>
                <div>
                    <label for="endDate">End Date</label>
                    <input type="text" id="endDate" name="endDate">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    {% if is_submitted %}
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Mean</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in overall.items()%}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value['open'] }}</td>
                    <td>{{ value['high'] }}</td>
                    <td>{{ value['low'] }}</td>
                    <td>{{ value['close'] }}</td>
                    <td>{{ value['mean'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <label for="mean" class="btn btn-success" style="margin-right: 5rem;">Mean: {{values['mean']}}</label>
            <label for="median" class="btn btn-success" style="margin-right: 5rem;">Median: {{values['median']}}</label>
            <label for="variance" class="btn btn-success" style="margin-right: 5rem;">Variance:
                {{values['variance']}}</label>
        </div>
    </div>
    {% endif %}
</body>

</html>
